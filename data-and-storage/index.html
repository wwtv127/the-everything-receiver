<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sora 2 API Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader {
            border: 4px solid #f3f3f3; border-top: 4px solid #3498db;
            border-radius: 50%; width: 24px; height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-2xl mx-auto bg-white rounded-xl shadow-md p-8 m-4">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Sora 2 Video Generator</h1>
        <p class="text-gray-600 mb-6">Enter your prompt below to start a generation task.</p>
        <div class="mb-6">
            <label for="prompt" class="block text-sm font-medium text-gray-700 mb-2">Prompt</label>
            <textarea id="prompt" rows="4" class="w-full px-3 py-2 text-gray-700 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., A stylish woman walks down a Tokyo street..."></textarea>
        </div>
        <button id="submitBtn" class="inline-flex items-center px-4 py-2 bg-blue-600 text-white font-semibold text-sm rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50">
            <div id="loader" class="loader hidden mr-2"></div>
            Generate
        </button>
        <div class="mt-8">
            <h2 class="text-lg font-semibold text-gray-800 mb-2">Result</h2>
            <p id="statusText" class="text-gray-600 mb-4 h-12"></p>
            <h3 class="text-md font-semibold text-gray-800 mt-6 mb-2">Raw API Data</h3>
            <pre id="responseOutput" class="bg-gray-900 text-white text-sm rounded-md p-4 h-48 overflow-y-auto whitespace-pre-wrap break-all"></pre>
        </div>
    </div>
    <script>
        const serverUrl = 'https://sora-api-server.onrender.com';
        const promptInput = document.getElementById('prompt');
        const submitBtn = document.getElementById('submitBtn');
        const loader = document.getElementById('loader');
        const statusText = document.getElementById('statusText');
        const responseOutput = document.getElementById('responseOutput');

        submitBtn.addEventListener('click', async () => {
            const prompt = promptInput.value.trim();
            if (!prompt) {
                statusText.textContent = "Prompt is required.";
                return;
            }
            submitBtn.disabled = true;
            loader.classList.remove('hidden');
            statusText.textContent = '';
            responseOutput.textContent = '';

            try {
                statusText.textContent = 'Sending prompt to server...';
                const genResponse = await fetch(`${serverUrl}/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });
                const genData = await genResponse.json();
                responseOutput.textContent = JSON.stringify(genData, null, 2);
                if (!genResponse.ok) throw new Error(genData.message || 'Failed to start generation');
                
                const taskId = genData.data ? genData.data.task_id : null;
                if (typeof taskId === 'string' && taskId.trim() !== '') {
                    statusText.textContent = `Task successfully submitted! Your Task ID is: ${taskId}`;
                } else {
                    statusText.textContent = 'Task submitted, but the API did not return a readable Task ID.';
                }
            } catch (error) {
                statusText.textContent = `Error: ${error.message}`;
            } finally {
                submitBtn.disabled = false;
                loader.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
