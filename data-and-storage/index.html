<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sora 2 API Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-2xl mx-auto bg-white rounded-xl shadow-md p-8 m-4">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Sora 2 API Interface</h1>
        <p class="text-gray-600 mb-6">Enter your prompt below to generate content.</p>

        <div class="mb-4">
            <label for="apiKey" class="block text-sm font-medium text-gray-700 mb-2">API Key</label>
            <input type="password" id="apiKey" value="dk-8eaee72615d853d355cf5868247f2f6b" class="w-full px-3 py-2 text-gray-700 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Your API Key (handled by server)">
            <p class="text-xs text-gray-500 mt-1">Note: The API key is now securely handled by your local server, not the browser.</p>
        </div>

        <div class="mb-6">
            <label for="prompt" class="block text-sm font-medium text-gray-700 mb-2">Prompt</label>
            <textarea id="prompt" rows="4" class="w-full px-3 py-2 text-gray-700 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., A stylish woman walks down a Tokyo street filled with warm glowing neon..."></textarea>
        </div>

        <div class="flex items-center justify-between">
            <button id="submitBtn" class="inline-flex items-center px-4 py-2 bg-blue-600 text-white font-semibold text-sm rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
                <div id="loader" class="loader hidden mr-2"></div>
                Generate
            </button>
        </div>

        <div class="mt-8">
            <h2 class="text-lg font-semibold text-gray-800 mb-2">API Response</h2>
            <pre id="responseOutput" class="bg-gray-900 text-white text-sm rounded-md p-4 h-64 overflow-y-auto whitespace-pre-wrap break-all"></pre>
        </div>
    </div>

    <script>
        const promptInput = document.getElementById('prompt');
        const submitBtn = document.getElementById('submitBtn');
        const loader = document.getElementById('loader');
        const responseOutput = document.getElementById('responseOutput');

        submitBtn.addEventListener('click', async () => {
            const prompt = promptInput.value.trim();

            if (!prompt) {
                responseOutput.textContent = JSON.stringify({ error: "Prompt is required." }, null, 2);
                return;
            }

            loader.classList.remove('hidden');
            responseOutput.textContent = '';
            submitBtn.disabled = true;
            submitBtn.classList.add('opacity-50', 'cursor-not-allowed');

            try {
                // The URL now points to YOUR local server
                const url = 'https://sora-api-server.onrender.com/generate';

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: prompt })
                });

                const data = await response.json();
                
                if (!response.ok) {
                     throw new Error(`Server Error: ${JSON.stringify(data)}`);
                }

                responseOutput.textContent = JSON.stringify(data, null, 2);

            } catch (error) {
                responseOutput.textContent = JSON.stringify({ error: error.message }, null, 2);
            } finally {
                loader.classList.add('hidden');
                submitBtn.disabled = false;
                submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        });
    </script>
</body>
</html>
