<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R1 SDK Debugging Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for R1 mobile aesthetic */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ff9900; /* Rabbit R1 Orange */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }
        #app-container {
            background-color: #262626; /* Dark background for content */
            color: #ffffff;
            width: 100%;
            max-width: 400px;
            border-radius: 1.5rem;
            padding: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .event-log {
            height: 400px;
            overflow-y: scroll;
            background-color: #3f3f46;
            padding: 0.75rem;
            border-radius: 0.75rem;
            font-size: 0.875rem;
            line-height: 1.4;
            white-space: pre-wrap;
            display: flex;
            flex-direction: column-reverse; /* New entries at top */
        }
        .log-item {
            border-top: 1px solid #52525b;
            padding: 0.5rem 0;
        }
        .log-item:first-child {
            border-top: none;
        }
        .critical-error {
            color: #f87171; /* Red */
        }
        .success-message {
            color: #4ade80; /* Green */
        }
    </style>
</head>
<body>

<div id="app-container">
    <h1 class="text-xl font-bold text-center">R1 SDK Event Debugger</h1>
    <p class="text-sm text-center text-gray-300">Attempting to register R1 hardware handlers...</p>

    <div class="mt-4">
        <h2 class="text-lg font-medium mb-1">SDK Status & Input Log</h2>
        <div id="log" class="event-log"></div>
    </div>
</div>

<script>
    const logElement = document.getElementById('log');

    /**
     * Helper function to log events to the UI
     * @param {string} message - The message to log
     * @param {string} colorClass - Custom CSS class for coloring (e.g., 'success-message')
     */
    function logEvent(message, colorClass = 'text-white') {
        const timestamp = new Date().toLocaleTimeString();
        const newItem = document.createElement('div');
        newItem.className = `log-item ${colorClass}`;
        newItem.innerHTML = `[${timestamp}] ${message}`;
        logElement.prepend(newItem);
    }

    // --- Core SDK Interaction (Wrapped in try/catch for robust debugging) ---
    try {
        // Attempt to access the global 'rabbit' object and register listeners.
        // If 'rabbit' is undefined, this will jump straight to the catch block.

        // 1. PTT Button Press Event
        rabbit.onPTTButtonPress(() => {
            logEvent('PTT PRESSED: Start Voice/Action', 'critical-error font-bold');
            // Your custom code for PTT press goes here
        });

        // 2. PTT Button Release Event
        rabbit.onPTTButtonRelease(() => {
            logEvent('PTT RELEASED: Stop Voice/Action', 'success-message font-bold');
            // Your custom code for PTT release goes here
        });

        // 3. Scroll Wheel Event
        // delta: positive for scroll up (away from user), negative for scroll down (towards user)
        rabbit.onScrollWheelScroll((delta) => {
            const direction = delta > 0 ? 'UP' : 'DOWN';
            logEvent(`SCROLL WHEEL: Scrolled ${direction} (Delta: ${delta})`, 'text-indigo-300');
            // Your custom code for scroll wheel logic goes here
        });
        
        // If we reach this point, registration was successful
        logEvent("SUCCESS: R1 SDK Handlers registered. Try the physical PTT button and scroll wheel now!", 'success-message');


    } catch (error) {
        // This block catches errors thrown by the OS not providing the SDK object.
        let errorDetail = "";

        if (error instanceof ReferenceError) {
            errorDetail = "ReferenceError: The global 'rabbit' SDK object is NOT DEFINED. The Creation environment may not be correctly initialized or your R1 OS version might be outdated.";
        } else if (error instanceof TypeError) {
            errorDetail = `TypeError: The 'rabbit' object is defined, but a required function (e.g., onPTTButtonPress) is missing. Error: ${error.message}`;
        } else {
            errorDetail = `Unclassified Error: ${error.message}.`;
        }
        
        logEvent(`CRITICAL FAILURE: SDK registration failed. ${errorDetail}`, 'critical-error font-bold');
    }

    window.onload = () => {
        logEvent('App Initialized.', 'text-white');
    };

</script>
</body>
</html>
