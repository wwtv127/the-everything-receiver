<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>r1 Simple Web Navigator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            padding: 10px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        #urlForm {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 0 10px;
        }
        #urlInput {
            width: 100%;
            padding: 10px;
            border: 2px solid #ff6600;
            border-radius: 8px;
            font-size: 0.9rem;
            box-sizing: border-box;
        }
        #goButton {
            padding: 12px;
            background-color: #ff6600;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #goButton:active {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <h1>Simple URL Navigator</h1>
    <form id="urlForm">
        <input type="text" id="urlInput" placeholder="Enter a full URL (e.g., https://example.com)" required>
        <button type="submit" id="goButton">Go</button>
    </form>

    <script>
        document.getElementById('urlForm').addEventListener('submit', function(event) {
            // Prevent the default form submission (which reloads the page)
            event.preventDefault();

            // Get the user's input
            let url = document.getElementById('urlInput').value.trim();

            // Basic check to ensure the URL has a protocol for proper loading
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            // The core "browser" action: redirect the current window to the new URL.
            // When run inside the r1 Creation environment, this tells the built-in browser component to navigate.
            window.location.href = url;
        });
    </script>
</body>
</html>
