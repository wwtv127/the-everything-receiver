<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request ID Checker (muapi.ai)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-2xl mx-auto bg-white rounded-xl shadow-md p-8 m-4">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Request ID Status Checker</h1>
        <p class="text-gray-600 mb-6">Enter a Request ID to check its status.</p>
        <div class="mb-6">
            <label for="taskIdInput" class="block text-sm font-medium text-gray-700 mb-2">Request ID</label>
            <input id="taskIdInput" type="text" class="w-full px-3 py-2 font-mono text-gray-700 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., 67113110-3435-4f44-9351-460b5713405b">
        </div>
        <button id="checkBtn" class="inline-flex items-center px-4 py-2 bg-blue-600 text-white font-semibold text-sm rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50">
            <div id="loader" class="loader hidden mr-2"></div>
            Check Status
        </button>
        <div class="mt-8">
            <h2 class="text-lg font-semibold text-gray-800 mb-2">Result</h2>
            <p id="statusText" class="text-gray-600 mb-4 h-6"></p>
            <div id="videoContainer"></div>
            <h3 class="text-md font-semibold text-gray-800 mt-6 mb-2">Raw API Data</h3>
            <pre id="responseOutput" class="bg-gray-900 text-white text-sm rounded-md p-4 h-48 overflow-y-auto whitespace-pre-wrap break-all"></pre>
        </div>
    </div>
    <script>
        const serverUrl = 'https://sora-api-server.onrender.com';
        const taskIdInput = document.getElementById('taskIdInput');
        const checkBtn = document.getElementById('checkBtn');
        const loader = document.getElementById('loader');
        const statusText = document.getElementById('statusText');
        const videoContainer = document.getElementById('videoContainer');
        const responseOutput = document.getElementById('responseOutput');
        let pollingInterval;
        const resetUI = () => {
            checkBtn.disabled = false;
            loader.classList.add('hidden');
            if (pollingInterval) clearInterval(pollingInterval);
        };
        const pollStatus = (pollUrl) => {
            if (pollingInterval) clearInterval(pollingInterval);
            pollingInterval = setInterval(async () => {
                try {
                    const response = await fetch(pollUrl);
                    const data = await response.json();
                    responseOutput.textContent = JSON.stringify(data, null, 2);
                    if (!response.ok) throw new Error(data.error || 'Failed to get status');
                    const status = data.status;
                    statusText.textContent = `Status: ${status || 'checking'}...`;
                    if (status === 'completed') {
                        statusText.textContent = 'Video generated successfully!';
                        const videoUrl = data.outputs[0];
                        videoContainer.innerHTML = `<a href="${videoUrl}" target="_blank" class="inline-block px-6 py-3 bg-green-600 text-white font-semibold text-sm rounded-md shadow-sm hover:bg-green-700">View or Download Video</a>`;
                        resetUI();
                    } else if (status === 'failed') {
                        statusText.textContent = `Generation failed: ${data.error || 'Unknown error'}`;
                        resetUI();
                    }
                } catch (error) {
                    statusText.textContent = `Error checking status: ${error.message}`;
                    resetUI();
                }
            }, 3000);
        };
        checkBtn.addEventListener('click', () => {
            const taskId = taskIdInput.value.trim();
            if (typeof taskId !== 'string' || taskId === '') {
                statusText.textContent = "Request ID is required.";
                return;
            }
            checkBtn.disabled = true;
            loader.classList.remove('hidden');
            statusText.textContent = 'Request ID found. Polling for result...';
            videoContainer.innerHTML = '';
            responseOutput.textContent = '';
            const safeUrl = `${serverUrl}/task/${encodeURIComponent(taskId)}`;
            pollStatus(safeUrl);
        });
    </script>
</body>
</html>
